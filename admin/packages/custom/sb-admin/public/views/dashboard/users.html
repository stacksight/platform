<div class="row" ng-init="vmus.find();">
    <div class="col-lg-12">
        <h1 class="page-header">Users</h1>
        <search model="vmus.searchModel.$"></search>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Plan</th>
                                <th>Apps</th>
                                <th>Elastic size</th>
                                <th>Token</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="user in vmus.users | filter:vmus.searchModel:strict">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.stripe.activePlan.name}}</td>
                                <td><a ui-sref="dashboard.user apps({uid: user._id})">list apps</a></td>
                                <td>
                                    <a href="http://172.99.68.81/kopf/?location=http://172.99.68.81/esStackSight" target="_blank">kopf</a>
                                </td>
                                <td>{{user.token}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
