<div class="col-xs-12 m-t-lg" id="seo-detail-list">
    <!--  ng-show="$root.seo_chart.select_type == key"-->
    <div id="seo-data-box" ng-repeat="(key, list_item) in widget.seo_detail">
        <div class="col-md-2">
            <div class="clear text-center seo-{{key}}" style="background-color: {{key | colorize}}">
                <div class="score">{{list_item.length}}</div>
                <div class="score-desc m-b-xs">{{key | seotype | uppercase}} SEO</div>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 m-t-lg" id="seo-detail-list">
    <!--  ng-show="$root.seo_chart.select_type == key"-->
    <div class="seo-data-box" ng-repeat="(key, list_item) in widget.seo_detail">
        <div class="clearfix">
            <div class="pull-left">
                <i class="fa {{key | icoset}} m-r-xs" style="color: {{key | colorize}}"></i>
                <a href="javascript:void(0)" class="seo-title" ng-click="seodetail.collapsed[key].isCollapsed = !seodetail.collapsed[key].isCollapsed">
                    {{key | seotype}} SEO ({{list_item.length}})
                </a>
            </div>
            <div class="pull-right">
                <a href="javascript:void(0)" class="ng-hide" ng-click="seodetail.collapsed[key].isCollapsed = !seodetail.collapsed[key].isCollapsed" ng-show="seodetail.collapsed[key].isCollapsed">
                    <i class="fa fa-chevron-right"></i>
                </a>
                <a href="javascript:void(0)" class="ng-hide" ng-click="seodetail.collapsed[key].isCollapsed = !seodetail.collapsed[key].isCollapsed" ng-show="!seodetail.collapsed[key].isCollapsed">
                    <i class="fa fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div uib-collapse="seodetail.collapsed[key].isCollapsed">
            <div uib-collapse="isCollapsed">
                <table class="table borderless">
                    <tr ng-repeat="(key_post, post) in list_item" class="datalist-title">
                        <!--<td width="80">-->
                            <!--<div class="item html">-->
                                <!--<span class="circle" style="color: {{listw.color}}"><span></span>{{post.points}}</span>-->
                                <!--<svg width="44" height="44" xmlns="http://www.w3.org/2000/svg">-->
                                    <!--<g>-->
                                        <!--<circle id="circle" class="circle_animation" r="20" cy="22" cx="22" stroke-width="4" stroke="{{key | colorize}}" fill="none"/>-->
                                    <!--</g>-->
                                <!--</svg>-->
                            <!--</div>-->
                        <!--</td>-->
                        <td>
                            <div class="m-l">
                                <a href="{{post.link}}" target="_blank">{{post.title}}</a>
                                <div class="clearfix"></div>
                                <a href="{{post.link}}" target="_blank"><small>{{post.link}}</small></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr/>
    </div>
</div>
