<div class="col-xs-12">
    <div class="text-left widget-title-block m-b-md">
        <h4>{{widget.title}}</h4>
        <span>{{widget.desc}}</span>
    </div>
    <table class="table borderless">
        <tr ng-repeat="checklist_item in widget.checklist" class="">
            <td width="20">
                <div class="widget-icons">
                    <i class="fa fa-check-circle icon-green ng-hide" ng-show="checklist_item.status == 1"></i>
                    <i class="fa fa-times-circle icon-red ng-hide" ng-show="checklist_item.status == 0"></i>
                </div>
            </td>
            <td>
                <div><strong>{{checklist_item.name}}</strong> <a href="{{checklist_item.link}}" target="_blank" class="ng-hide" ng-show="checklist_item.status == 0">(how to activate?)</a></div>
                <div><small>{{checklist_item.desc}}</small></div>
            </td>
        </tr>
    </table>
</div>
