<div class="col-xs-12" id="accessibility-detail-list">
    <button class="btn rnd-btn red pull-right" ng-click="rescan('accessibility');">rescan</button>
    <div id="accessibility-data-box" ng-repeat="(key, list_item) in widget.data">
        <div class="col-md-3">
            <div class="clear text-center accessibility-{{key}}" style="background-color: {{key | colorize}}">
                <div class="score">{{list_item.length}}</div>
                <div class="score-desc m-b-xs">{{key | uppercase}}</div>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12 m-t-lg" id="seo-detail-list">
    <div class="seo-data-box" ng-repeat="(key, list_item) in widget.data">
        <div class="clearfix">
            <div class="pull-left">
                <i class="fa {{key | icoset}} m-r-xs" style="color: {{key | colorize}}"></i>
                <a href="javascript:void(0)" class="seo-title" ng-click="accessibility.collapsed[key].isCollapsed = !accessibility.collapsed[key].isCollapsed">
                    {{key}} ({{list_item.length}})
                </a>
            </div>
            <div class="pull-right">
                <a href="javascript:void(0)" class="ng-hide" ng-click="accessibility.collapsed[key].isCollapsed = !accessibility.collapsed[key].isCollapsed" ng-show="accessibility.collapsed[key].isCollapsed">
                    <i class="fa fa-chevron-right"></i>
                </a>
                <a href="javascript:void(0)" class="ng-hide" ng-click="accessibility.collapsed[key].isCollapsed = !accessibility.collapsed[key].isCollapsed" ng-show="!accessibility.collapsed[key].isCollapsed">
                    <i class="fa fa-chevron-down"></i>
                </a>
            </div>
        </div>
        <div uib-collapse="accessibility.collapsed[key].isCollapsed">
            <div uib-collapse="isCollapsed">
                <table class="table borderless">
                    <tr ng-repeat="(key_post, post) in list_item" class="datalist-title">
                        <td>
                            <div class="m-l">
                                <h4>{{post.code}}</h4>
                                <div class="clearfix"></div>
                                {{post.message}}
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr/>
    </div>
</div>
