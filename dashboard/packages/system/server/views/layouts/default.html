<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

    <body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
        <div id="application-body">
            <div ng-include="'/general/directives/events-bar/views/index.html'"></div>
            <div class="navbar navbar-inverse navbar-fixed-top" data-role="navigation">
              <div data-ng-include="'/system/views/header.html'"></div>
            </div>

            {% if adminEnabled %}
            <section class="admin-menu">
                <div data-ng-include="'/mean-admin/views/index.html'"></div>
            </section>
            {% endif %}
             <section class="content">
                <section class="container">
                    {% block content %}{% endblock %}
                </section>
            </section>
            <div data-ng-include="'/system/views/upgradePlan.html'"></div>
            {% include '../includes/foot.html' %}
        </div>
        <div id="small-screen-dummy">
            <div data-ng-include="'/system/views/smallScreen.html'"></div>
        </div>
    </body>

</html>
