<div data-ng-controller="ResetPasswordCtrl" class="reset-password">
    <div class="alert alert-danger animated fadeIn" ng-show="resetpassworderror">{{resetpassworderror}}</div>
    <div ng-repeat="error in validationError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <h1>Enter your new password</h1>
    <form id="reset_form" name="resetForm" ng-submit="resetpassword(resetForm.$valid)" novalidate>
        <div class="input-wrapper">
            <input required id="password_block" name="password" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.password">
            <div class="error_message" ng-show="resetForm.$submitted && resetForm.password.$invalid">Invalid password</div>
            <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
        </div>
        <div class="input-wrapper">
            <input required id="repeat_password_block" name="confirmPassword" type="{{input.type}}" placeholder="{{input.placeholder}}" ng-model="user.confirmPassword">
            <div class="error_message" ng-show="resetForm.$submitted && resetForm.confirmPassword.$invalid">Invalid password</div>
            <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
        </div>
        <div class="button_login">
            <button type="submit" class="submit_button">Save</button>
        </div>
        <div class="toggle-action">
            <p>Already have an account?</p>
            <a ui-sref='auth.login'>Login</a>
        </div>
    </form>
</div>
