<section id="updatesTab" ng-controller="UpdatesController as vm" class="full-height" ng-init="vm.find()">
    <div class="content-side">
        <div class="cell-container">
            <div class="content-block">
                <div class="middle" ng-class="{anchor: vm.anchor, 'with-timeline': vm.histogram.length > 1}">
                    <div class="updates middle-content" id="updatesContent">
                        <div class="insights">
                            <div class="insights-header">
                                <h3>Insights</h3>
                                <select name="select_insights" id="select_insights">
                                    <option value="">All</option>
                                    <option value="1">Num#1</option>
                                    <option value="2">Num#2</option>
                                </select>
                            </div>
                        </div>
                        <div ng-show="vm.lastUpdated" class="ng-hide last-update">Last updated: {{vm.lastUpdated | date: 'medium'}}</div>
                        <div ng-repeat="key in vm.objectKeys(vm.updates)">
                            <!--<div ng-if="key=='critical'" class="type-title critical">{{vm.updates.critical.length}} critical updates required</div>-->
                            <!--<div ng-if="key==='available'" class="type-title">{{vm.updates.available.length }} updates available </div>-->
                            <ul class="updates-list" ng-class="(key=='critical') ? 'critical' : 'not-critical'">
                                <li ng-repeat="update in vm.updates[key]" ng-click="vm.selectUpdate(update)"
                                    ng-class="(vm.update_selected == update.$$hashKey) ? 'selected' : ''">
                                    <div class="cell"  ng-class="(key=='critical') ? 'critical' : ''">
                                        <div class="text">
                                            <div class="title">{{update.title}} <span ng-if="key=='critical'" class="security-label">Security Update</span></div>
                                            <div class="description">
                                                Current Version <span class="version">{{update.current_version}}</span>
                                                <i class="fa fa-long-arrow-right"></i>
                                                Recommended Version
                                                <span class="version">{{update.latest_version}}</span>
                                                <span ng-if="update.release_ts">({{update.release_ts * 1000 | date: 'dd MMM, yyyy'}})</span>
                                            </div>
                                        </div>
                                        <!--<div class="ico-v-container">-->
                                            <!--<span class="ico ico-lock"></span>-->
                                            <!--<span class="ico-value lock-ico-value green"><span class="value">+85</span></span>-->
                                        <!--</div>-->
                                        <div class="button-v-container">
                                            <a target="_blank" ng-href="{{update.release_link}}">Update</a>
                                        </div>
                                    </div>

                                    <hr/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
