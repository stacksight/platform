
<alert ng-show="result === 'error'" type="danger">Oh snap! We were unable to save settings!</alert>
<alert ng-show="result === 'success'" type="success">Settings were updated successfully!</alert>
<p>
  Please click the button below and sign in with your Google Account. After you're done, please copy &amp; paste API Key / API Secret in the form below
</p>
<a target="_blank" href="https://users.wix.com/wix-users/social/oauth/google/?origin=gmediaplatform" class="btn btn-social btn-lg btn-google-plus"><i class="fa fa-google-plus"></i> Log in with Google</a>
<p></p>
<hr/>
<form role="form">
  <div class="form-group">
    <label >API Key</label>
    <input ng-model="settings.apiKey" type="input" class="form-control" placeholder="Enter WIX Api Key">
  </div>
  <div class="form-group">
    <label >API Secret</label>
    <input ng-model="settings.apiSecret" type="input" class="form-control" placeholder="Enter WIX Api Secret">
  </div>
  <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
</form>
