<div class="modal-header">
    <h3 class="modal-title">Hyperlink settings</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label >Target URL</label>
            <input ng-model="form.href" type="input" class="form-control" placeholder="http://mean.io">
        </div>
        <div class="form-group">
            <label >Open in</label>
            <select ng-model="form.target" class="form-control">
                <option value="_blank">New window</option>
                <option value="_self">Current window</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
