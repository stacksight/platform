<div class="wrapper-input embed-code">
    <div ng-if="stack.platform.indexOf('drupal') > -1">
        <div ng-init="data.vDrupal=7; data.platform='drupal' + data.vDrupal; stack.totalDrupal='drupal' + data.vDrupal">Select your Drupal version.</div>
        <div class="wrapper-input input-include-element">
            <select name="drupalVersionSelect" ng-model="data.vDrupal" ng-change="data.platform='drupal' + data.vDrupal; stack.platform='drupal'">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
    </div>
    <pre>
<button class="btn trans border copy-code" clipboard text="text[(stack.platform === 'drupal') ? (stack.platform + data.vDrupal) : stack.platform]"><i class="fa fa-clone"></i>copy</button>{{text[(stack.platform === 'drupal') ? (stack.platform + data.vDrupal) : stack.platform]}}
    </pre>
</div>
